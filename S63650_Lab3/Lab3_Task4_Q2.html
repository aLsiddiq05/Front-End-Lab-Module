<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textfield Events - Effects</title>
    <style>
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }
  
      input[type="text"]:focus {
        background-color: lightblue;
        border-color: blue;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <h2>Textfield Events - Effects</h2>
    <input type="text" placeholder="Type something..." onchange="this.style.backgroundColor = 'yellow'" 
    onfocus="this.style.transform = 'scale(1.1)'" onblur="this.style.transform = 'scale(1)'">
  </body>
  </html>
